{% extends 'battles/base.html' %}

{% block content %}
  <p class="title_battle">Trainer Opponent</p>
  <p class="subtitle_battle">Choose your pokemons!</p>
  <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button class="button_battle">Next</button>
      <div >
        {% if message %}
        <p class="error">{{message}}</p>
        {% endif %}
      </div>
  </form>
{% endblock %}
