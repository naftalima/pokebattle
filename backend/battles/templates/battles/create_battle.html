{% extends 'battles/base.html' %}

{% block content %}

  <div class="teste">
    <p class="title_battle">Trainer 1</p>
    <p class="subtitle_battle">Choose your pokemons!</p>
    <form method="POST" class="battle-form">{% csrf_token %}
        {{ form.as_p }}

        <div>

          <p class="error">{{message}}</p>
          {% endif %}
        </div>
  </div>

{% endblock %}
